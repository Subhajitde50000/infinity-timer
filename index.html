<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111111">
    <meta name="description" content="Infinity Timer 3.0 - Auto Scaling">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Infinity Timer 3.0</title>
    <style>
        :root {
            /* Default Theme (Midnight) */
            --bg-color: #0f1115;
            --surface-color: #1a1d23;
            --surface-hover: #252932;
            --text-primary: #ffffff;
            --text-secondary: #8b9bb4;
            --accent-color: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --ring-track: rgba(255, 255, 255, 0.05);
            
            /* Typography & Spacing */
            --font-mono: 'SF Mono', 'Roboto Mono', monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --spacing-md: 20px;
        }

        /* --- THEME DEFINITIONS --- */
        body.theme-ember {
            --bg-color: #181210;
            --surface-color: #2b1d1a;
            --surface-hover: #3a2622;
            --text-secondary: #b49b8b;
            --accent-color: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.4);
        }
        body.theme-forest {
            --bg-color: #0c1610;
            --surface-color: #14261b;
            --surface-hover: #1b3324;
            --text-secondary: #8bb495;
            --accent-color: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.4);
        }
        body.theme-cyber {
            --bg-color: #050510;
            --surface-color: #0f0f25;
            --surface-hover: #1a1a3d;
            --text-secondary: #a78bb4;
            --accent-color: #d946ef;
            --accent-glow: rgba(217, 70, 239, 0.6);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .app-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            padding: var(--spacing-md);
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo { font-weight: 700; opacity: 0.9; letter-spacing: -0.5px; }
        
        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.2s, color 0.2s;
        }
        .icon-btn:hover { background: var(--surface-color); color: var(--text-primary); }
        .icon-btn:active { transform: scale(0.9); }

        /* --- TIMER STAGE --- */
        .timer-stage {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
        }

        .progress-ring {
            position: absolute;
            width: 320px;
            height: 320px;
            transform: rotate(-90deg);
            pointer-events: none;
        }
        .progress-ring circle {
            transition: stroke-dashoffset 0.1s linear, stroke 0.3s ease;
            transform-origin: 50% 50%;
        }

        /* --- UPDATED TIME DISPLAY (Safe Box) --- */
        .time-display-container {
            width: 240px; /* Inside the 320px ring */
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .time-display {
            font-family: var(--font-mono);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            white-space: nowrap;
            transition: font-size 0.2s ease;
            color: var(--text-primary);
        }

        /* Dynamic Font Sizes Based on Length */
        .text-xl { font-size: 4.5rem; }  /* 00:00 */
        .text-lg { font-size: 3.5rem; }  /* 00:00:00 */
        .text-md { font-size: 2.8rem; }  /* 123:00:00 */
        .text-sm { font-size: 2.0rem; }  /* 99999:00:00 */
        .text-xs { font-size: 1.5rem; }  /* Super huge numbers */

        .milliseconds { font-size: 0.5em; opacity: 0.6; }

        .time-input {
            position: absolute;
            background: var(--bg-color);
            border: none;
            border-bottom: 2px solid var(--accent-color);
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 3rem;
            text-align: center;
            width: 200px;
            outline: none;
            z-index: 10;
            display: none;
        }

        .quick-actions {
            margin-top: 180px; /* Push below ring */
            display: flex;
            gap: 10px;
            opacity: 1;
            transition: opacity 0.3s;
            position: absolute;
        }
        .chip {
            background: var(--surface-color);
            color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .chip:active { transform: scale(0.95); background: var(--surface-hover); }

        /* --- CONTROLS --- */
        .control-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            padding-bottom: 20px;
            width: 100%;
        }

        .btn-fab {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            border: none;
            background: var(--accent-color);
            color: white;
            box-shadow: 0 10px 25px var(--accent-glow);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .btn-fab:active { transform: scale(0.9); }
        
        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            width: 60px;
            height: 60px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .btn-secondary:active { transform: scale(0.95); background: var(--surface-hover); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }

        .modal-content {
            background: var(--surface-color);
            width: 100%;
            max-width: 500px;
            border-radius: 24px 24px 0 0;
            padding: 30px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .modal-overlay.open .modal-content { transform: translateY(0); }

        .setting-group { margin-bottom: 25px; }
        .setting-label { 
            color: var(--text-secondary); 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }
        .theme-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .theme-option {
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .theme-option.active { border-color: var(--text-primary); }
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        svg { width: 28px; height: 28px; fill: currentColor; }
        .hidden { display: none !important; }
        .fade-out { opacity: 0; pointer-events: none; }

        /* Restore badge shown when a link restored this session */
        .restore-badge {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.25s ease;
        }
        .restore-badge.show { opacity: 1; }

        /* Small bottom toast for copy feedback */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: var(--surface-color);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            z-index: 200;
            opacity: 0;
            transition: opacity 0.18s ease, transform 0.18s ease;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); pointer-events: none; }
        
        /* QR image fits nicely inside modal */
        #qrContainer img { display:block; margin:0 auto; border-radius:8px; }
        #qrContainer canvas { display:block; margin:0 auto; border-radius:8px; }
        #qrLogoFile { color: var(--text-secondary); }

        @media(min-width: 600px) {
            .modal-overlay { align-items: center; }
            .modal-content { border-radius: 24px; margin: 20px; transform: scale(0.9); }
            .modal-overlay.open .modal-content { transform: scale(1); }
        }
    </style>

<script>
/**
 * Infinity Timer v3.0 (Smart Scaling)
 */
const Store = {
    state: 'idle',
    startTime: 0,
    accumulated: 0,
    duration: 0,
    endTime: 0,
    config: {
        theme: localStorage.getItem('inf_theme') || 'theme-midnight',
        clicks: true,
        ticks: false
    },
    wakeLock: null
};

const AudioFx = {
    ctx: null,
    init() {
        if (!this.ctx) {
            const AC = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AC();
        }
        if (this.ctx.state === 'suspended') this.ctx.resume();
    },
    playClick() {
        if (!Store.config.clicks) return;
        this.init();
        const t = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.frequency.setValueAtTime(800, t);
        osc.frequency.exponentialRampToValueAtTime(1200, t + 0.05);
        gain.gain.setValueAtTime(0.05, t);
        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.05);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start(t);
        osc.stop(t + 0.05);
    },
    playTick() {
        if (!Store.config.ticks) return;
        this.init();
        const t = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.frequency.setValueAtTime(600, t);
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.05, t);
        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.03);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start(t);
        osc.stop(t + 0.05);
    },
    playAlarm() {
        this.init();
        const t = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.frequency.setValueAtTime(440, t);
        osc.frequency.setValueAtTime(880, t + 0.2);
        gain.gain.setValueAtTime(0.2, t);
        gain.gain.linearRampToValueAtTime(0, t + 0.6);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start(t);
        osc.stop(t + 0.6);
        if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
    }
};

const el = {
    display: document.getElementById('timeDisplay'),
    input: document.getElementById('timeInput'),
    ring: document.getElementById('ringProgress'),
    playBtn: document.getElementById('btnMain'),
    resetBtn: document.getElementById('btnReset'),
    editBtn: document.getElementById('btnEdit'),
    iconPlay: document.getElementById('iconPlay'),
    iconPause: document.getElementById('iconPause'),
    settingsBtn: document.getElementById('btnSettings'),
    modal: document.getElementById('settingsModal'),
    closeModal: document.getElementById('closeSettings'),
    quickActions: document.getElementById('quickActions')
};

const RING_CIRCUMFERENCE = 2 * Math.PI * 140;

let rafId;
let lastTickSecond = 0;

// --- DYNAMIC FONT SCALING LOGIC ---
function setTimeText(htmlContent, charLength) {
    el.display.innerHTML = htmlContent;
    
    // Remove all size classes first
    el.display.classList.remove('text-xl', 'text-lg', 'text-md', 'text-sm', 'text-xs');
    
    // Apply class based on visible character length (ignoring html tags)
    if (charLength > 12) el.display.classList.add('text-xs');
    else if (charLength > 9) el.display.classList.add('text-sm');
    else if (charLength > 6) el.display.classList.add('text-md');
    else if (charLength > 5) el.display.classList.add('text-lg');
    else el.display.classList.add('text-xl');
}

function formatTime(ms) {
    const totalSec = Math.floor(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    const c = Math.floor((ms % 1000) / 10);
    
    const pad = (n) => n.toString().padStart(2, '0');
    
    let mainText = '';
    let charLen = 0;

    // Smart Format: Show Hours only if they exist
    if (h > 0) {
        mainText = `${h}:${pad(m)}:${pad(s)}`;
        charLen = h.toString().length + 6; // h + :mm:ss
    } else {
        mainText = `${pad(m)}:${pad(s)}`;
        charLen = 5; // mm:ss
    }

    const html = `${mainText}<span class="milliseconds">.${pad(c)}</span>`;
    // Add 3 to charLen to account for .00 visual weight
    setTimeText(html, charLen + 3);
}

function updateRing(elapsed, duration) {
    if (duration === 0) {
        el.ring.style.strokeDashoffset = 0;
        return;
    }
    const progress = Math.min(elapsed / duration, 1);
    const offset = RING_CIRCUMFERENCE * progress;
    el.ring.style.strokeDashoffset = offset;
}

function tick() {
    if (Store.state !== 'running') return;
    const now = Date.now();

    if (Store.duration > 0) {
        // If an endTime is present (persisted), use it to calculate remaining
        let remaining;
        let elapsed;
        if (Store.endTime) {
            remaining = Math.max(0, Store.endTime - now);
            elapsed = Store.duration - remaining;
        } else {
            elapsed = now - Store.startTime + Store.accumulated;
            remaining = Math.max(0, Store.duration - elapsed);
        }

        formatTime(remaining);
        updateRing(elapsed, Store.duration);

        const currentSec = Math.floor(remaining / 1000);
        if (currentSec !== lastTickSecond && remaining > 0) {
            AudioFx.playTick();
            lastTickSecond = currentSec;
        }
        if (remaining <= 0) {
            complete();
            return;
        }
    } else {
        const elapsed = now - Store.startTime + Store.accumulated;
        formatTime(elapsed);
        updateRing(0, 0);
    }
    rafId = requestAnimationFrame(tick);
} 

function start() {
    Store.startTime = Date.now();
    Store.state = 'running';

    // Persist running state. For a countdown store an endTime, for count-up store startTime.
    if (Store.duration > 0) {
        Store.endTime = Date.now() + (Store.duration - Store.accumulated);
        localStorage.setItem('inf_endTime', String(Store.endTime));
        localStorage.setItem('inf_duration', String(Store.duration));
    } else {
        localStorage.setItem('inf_startTime', String(Store.startTime));
    }
    localStorage.setItem('inf_state', Store.state);

    el.iconPlay.classList.add('hidden');
    el.iconPause.classList.remove('hidden');
    el.quickActions.classList.add('fade-out');
    if ('wakeLock' in navigator) navigator.wakeLock.request('screen').then(w => Store.wakeLock = w).catch(()=>{});
    tick();
} 

function pause() {
    Store.accumulated += Date.now() - Store.startTime;
    Store.state = 'paused';
    // clear running endTime and persist paused state & accumulated
    Store.endTime = 0;
    localStorage.removeItem('inf_endTime');
    localStorage.setItem('inf_state', Store.state);
    localStorage.setItem('inf_accumulated', String(Store.accumulated));
    cancelAnimationFrame(rafId);
    el.iconPlay.classList.remove('hidden');
    el.iconPause.classList.add('hidden');
    el.quickActions.classList.remove('fade-out');
} 

function reset() {
    pause();
    Store.state = 'idle';
    Store.accumulated = 0;
    Store.startTime = 0;
    Store.endTime = 0;
    // remove running/paused state but keep configured duration
    localStorage.removeItem('inf_state');
    localStorage.removeItem('inf_endTime');
    localStorage.removeItem('inf_startTime');
    localStorage.removeItem('inf_accumulated');
    formatTime(Store.duration);
    el.ring.style.strokeDashoffset = 0;
} 

function complete() {
    pause();
    Store.accumulated = 0;
    Store.endTime = 0;
    localStorage.removeItem('inf_state');
    localStorage.removeItem('inf_endTime');
    localStorage.removeItem('inf_startTime');
    localStorage.removeItem('inf_accumulated');
    AudioFx.playAlarm();
    document.body.style.backgroundColor = 'var(--accent-color)';

} 

function toggleEdit() {
    if (Store.state === 'editing') {
        let val = el.input.value;
        // Basic math expression parser (allows "2*60")
        try {
            if (/^[0-9+\-*/.\s()]*$/.test(val)) {
                const seconds = Function('"use strict";return (' + val + ')')();
                Store.duration = seconds * 1000;
                localStorage.setItem('inf_duration', String(Store.duration));
                reset();
            }
        } catch(e) {}
        el.input.style.display = 'none';
        el.display.parentElement.style.display = 'flex'; // Show container
    } else {
        pause();
        Store.state = 'editing';
        el.display.parentElement.style.display = 'none'; // Hide container
        el.input.style.display = 'block';
        el.input.value = Store.duration > 0 ? Store.duration / 1000 : '';
        el.input.focus();
    }
}

// Build a shareable URL that encodes the current timer state
function buildShareURL() {
    const url = new URL(location.href);
    url.search = '';
    const params = url.searchParams;
    params.set('share', '1');
    params.set('state', Store.state);
    params.set('duration', String(Store.duration || 0));

    if (Store.duration > 0) {
        if (Store.state === 'running') {
            const end = Store.endTime || (Date.now() + (Store.duration - (Date.now() - Store.startTime + Store.accumulated)));
            params.set('end', String(end));
        } else if (Store.state === 'paused') {
            const remaining = Math.max(0, Store.duration - Store.accumulated);
            params.set('remaining', String(remaining));
        }
    } else {
        // Count-up
        if (Store.state === 'running') {
            const start = Store.startTime || (Date.now() - Store.accumulated);
            params.set('start', String(start));
        } else if (Store.state === 'paused') {
            params.set('accumulated', String(Store.accumulated));
        }
    }
    return url.toString();
}

function restoreFromURL() {
    const params = new URLSearchParams(location.search);
    if (!params.has('share') && !params.has('end') && !params.has('start') && !params.has('remaining') && !params.has('accumulated') && !params.has('state')) return false;

    const state = params.get('state') || 'idle';
    const dur = parseInt(params.get('duration') || '0', 10);
    if (dur) Store.duration = dur;

    if (state === 'running') {
        if (params.has('end')) {
            const end = parseInt(params.get('end'), 10);
            if (end > Date.now()) {
                Store.endTime = end;
                Store.state = 'running';
                el.iconPlay.classList.add('hidden');
                el.iconPause.classList.remove('hidden');
                el.quickActions.classList.add('fade-out');
                showBadge('Restored from link');
                tick();
                return true;
            } else {
                // already expired
                complete();
                showBadge('Link expired');
                return true;
            }
        } else if (params.has('start')) {
            Store.startTime = parseInt(params.get('start'), 10);
            Store.state = 'running';
            el.iconPlay.classList.add('hidden');
            el.iconPause.classList.remove('hidden');
            el.quickActions.classList.add('fade-out');
            showBadge('Restored from link');
            tick();
            return true;
        }
    } else if (state === 'paused') {
        if (params.has('remaining')) {
            const remaining = parseInt(params.get('remaining'), 10);
            Store.accumulated = Math.max(0, Store.duration - remaining);
            Store.state = 'paused';
            el.iconPlay.classList.remove('hidden');
            el.iconPause.classList.add('hidden');
            formatTime(remaining);
            updateRing(Store.duration - remaining, Store.duration);
            showBadge('Restored from link');
            return true;
        } else if (params.has('accumulated')) {
            Store.accumulated = parseInt(params.get('accumulated'), 10) || 0;
            Store.state = 'paused';
            el.iconPlay.classList.remove('hidden');
            el.iconPause.classList.add('hidden');
            formatTime(Store.accumulated);
            showBadge('Restored from link');
            return true;
        }
    } else {
        // idle/editing snapshot
        reset();
        formatTime(Store.duration);
        showBadge('Restored from link');
        return true;
    }

    return false;
}

function rgbToHex(rgb) {
    // naive converter for '#rrggbb' or 'rgb(r,g,b)'
    if (!rgb) return '#3b82f6';
    rgb = rgb.trim();
    if (rgb.startsWith('#')) return rgb;
    const m = rgb.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
    if (m) {
        const r = parseInt(m[1],10); const g = parseInt(m[2],10); const b = parseInt(m[3],10);
        return '#' + ((1<<24) + (r<<16) + (g<<8) + b).toString(16).slice(1);
    }
    return '#3b82f6';
}

function buildStylizedQRURL(link, useAccent, includeLogo) {
    const size = 400;
    // If no stylization requested, fall back to fast QR server
    if (!useAccent && !includeLogo) {
        const api = 'https://api.qrserver.com/v1/create-qr-code/';
        return api + '?size=' + size + 'x' + size + '&data=' + encodeURIComponent(link) + '&format=png';
    }

    // QuickChart stylized QR API
    const qc = 'https://quickchart.io/qr';
    const params = new URLSearchParams();
    params.set('text', link);
    params.set('size', String(size));
    params.set('ecLevel', 'M');

    // Accent color
    let accent = getComputedStyle(document.body).getPropertyValue('--accent-color') || '#3b82f6';
    accent = rgbToHex(accent);
    if (useAccent) params.set('dark', accent);

    // Include logo as data URL (small rounded white bg + infinity symbol)
    if (includeLogo) {
        const logoSvg = `<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'>` +
            `<rect x='0' y='0' width='120' height='120' rx='22' fill='white'/>` +
            `<text x='50%' y='52%' font-size='62' font-family='Arial, Helvetica, sans-serif' font-weight='700' fill='${accent}' text-anchor='middle' dominant-baseline='middle'>∞</text>` +
            `</svg>`;
        const logoData = 'data:image/svg+xml;utf8,' + encodeURIComponent(logoSvg);
        params.set('logo', logoData);
        params.set('logoWidth', '72');
    }

    return qc + '?' + params.toString();
}

function roundRect(ctx, x, y, w, h, r) {
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
}
